<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyBank - Online Banking</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <header>
    <h1>My Online Bank</h1>
  </header>

  <main>
    <section id="account-form">
      <h2>Create an Account</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>
      <label for="initialDeposit">Initial Deposit:</label>
      <input type="number" id="initialDeposit" required><br>
      <label for="accountType">Account Type:</label>
      <select id="accountType">
        <option value="savings">Savings</option>
        <option value="current">Current</option>
      </select><br>
      <button onclick="createAccount()">Create Account</button>
    </section>

    <section id="account-list">
      <h2>Account List</h2>
      <ul id="accounts"></ul>
    </section>

    <section id="account-details">
      <h2>Account Details</h2>
      <p>Name: <span id="accountName"></span></p>
      <p>Balance: $<span id="balance"></span></p>
      <p>Account Type: <span id="accountTypeDisplay"></span></p>
      <button onclick="handleTransaction('deposit')">Deposit</button>
      <button onclick="handleTransaction('withdraw')">Withdraw</button>
      <button onclick="handleTransaction('checkBalance')">Check Balance</button>
    </section>

    <section id="message">
      <p id="message-text"></p>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
